id: yeswehack

info:
  name: Yeswehack User Name Information - Detect
  author: philippedelteil
  severity: info
  description: |
    Yeswehack user name information check was conducted. Detection will work if the profile is set to be public.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: osint,osint-tech,yeswehack

self-contained: true

http:
  - method: GET
    path:
      - "https://api.yeswehack.com/hacktivity/{{user}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"username":"{{user}}"'
          - '"kyc_status":'
          - 'hunter_profile'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
