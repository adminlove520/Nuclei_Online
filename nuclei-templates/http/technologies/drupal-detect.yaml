id: drupal-detect

info:
  name: Drupal Detection
  author: 1nf1n7y
  severity: info
  metadata:
    verified: true
    max-request: 3
    shodan-query: http.component:"Drupal"
  tags: tech,drupal

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/CHANGELOG.txt"
      - "{{BaseURL}}/core/install.php"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'Initial release'
          - 'Drupal 1.0.0'
        condition: and

      - type: word
        part: body
        words:
          - 'content="Drupal'

    extractors:
      - type: regex
        part: body
        name: version_by_install
        group: 1
        regex:
          - 'class="site-version">([0-9.x-]+)'
