id: quilium-panel

info:
  name: Quilium Panel - Detect
  author: righettod
  severity: info
  description: |
    Quilium CMS Login Panel was detected.
  reference:
    - https://www.quilium.io/
  metadata:
    max-request: 2
    shodan-query: http.html:"CMS Quilium"
    verified: true
  tags: panel,quilium,login,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/en/login'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="CMS Quilium'
          - 'Quilium</a>'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'CMS Quilium ([a-f0-9.]+)'
